box: tcnksm/gox:1.5.3
build:
  steps:
    - setup-go-workspace
    - script:
        name: go version
        code: |
          go version
    - script:
        name: go get        
        code: |
          go get -t ./...
    - script:
        name: go test
        code: |
          go test ./...
    - randomeizer/go-build-version
    - tcnksm/gox:
        os: "darwin linux windows"
        arch: "386 amd64"
    - tcnksm/zip:
        input: ${WERCKER_OUTPUT_DIR}/pkg
        output: ${WERCKER_OUTPUT_DIR}/dist
deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        version: ${BUILD_VERSION}-prerelease
        pre_release: true
        replace: true
  dev:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        version: ${BUILD_VERSION}-alpha
        pre_release: true
        replace: true
  release:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        version: ${BUILD_VERSION}
        replace: true
